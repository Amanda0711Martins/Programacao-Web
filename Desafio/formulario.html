<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <script src="script.js"></script>
</body>
<h1>Formulário Interativo</h1>
<form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Digite seu nome">
    <br>
    <label for="idade">Idade:</label>
    <input type="number" id="idade" placeholder="Digite sua idade">
    <br>
    <label for="num1">Número 1:</label>
    <input type="number" id="num1" placeholder="Digite um número">
    <br>
    <label for="num2">Número 2:</label>
    <input type="number" id="num2" placeholder="Digite outro número">
    <br><br>
    <button type="button" onclick="concatenarDados()">Concatenar Nome
        e Idade</button>
    <button type="button" onclick="somarNumeros()">Somar
        Números</button>
    <button type="button" onclick="alterarParagrafo()">Alterar
        Parágrafo</button>
</form>
<p id="resultadoConcatenacao"></p>
<p id="resultadoSoma"></p>
<p id="paragrafoAlterar">Este parágrafo será alterado.</p>

</html>
