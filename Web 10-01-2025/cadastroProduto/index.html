<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cadastro de Produtos</h1>
    <form id="productForm">
        <input type="text" id="name" placeholder="Nome do Produto"
        required />
        <input type="number" id="price" placeholder="Preço" required />
        <input type="text" id="category" placeholder="Categoria"
        required />
        <button type="submit">Adicionar Produto</button>
    </form>
    <table id="productTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Preço</th>
                <th>Categoria</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
